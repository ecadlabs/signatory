version: "3.9"
networks:
  ecadnet: {}
services:

  flextesa:
    container_name: flextesa
    image: oxheadalpha/flextesa:latest
    ports:
      - "20000:20000"
      - "20001:20001"
    networks:
      - ecadnet
    volumes:
      - ./flextesa.sh:/usr/bin/sigybox
    environment:
      - block_time=3
    command: sigybox $PROTOCOL
    healthcheck:
      test: "curl --fail http://localhost:20000/chains/main/blocks/head/header || exit 1"
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 1s

  flextesanobaking:
    container_name: flextesanobaking
    image: oxheadalpha/flextesa:latest
    ports:
      - "30000:20000"
      - "30001:20001"
    networks:
      - ecadnet
    volumes:
      - ./flextesanobaking.sh:/usr/bin/sigybox
    environment:
      - block_time=3
    command: sigybox $PROTOCOL
    healthcheck:
      test: "curl --fail http://localhost:20000/chains/main/blocks/head/header || exit 1"
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 1s

  octez:
    container_name: octez
    image: tezos/tezos:$OCTEZ_VERSION
    networks:
      - ecadnet
    entrypoint: tail -f /dev/null
    volumes:
      - ./.tezos-client:/home/tezos/.tezos-client
      - ./contract.event.tz:/home/tezos/contract.event.tz
    depends_on:
      flextesa:
        condition: service_healthy
      signatory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "octez-client", "list", "known", "addresses"]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 1s
    
  signatory:
    container_name: signatory
    image: $IMAGE
    ports:
      - "6732:6732"
      - "9583:9583"
    networks:
      - ecadnet
    configs:
      - source: sigy-config
        target: /etc/signatory.yaml
      - source: sigy-secret
        target: /etc/secret.json
      - source: gcp-token
        target: /etc/gcp-token.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/etc/gcp-token.json    
    command: serve
    healthcheck:
      test: "curl --fail http://localhost:9583/healthz || exit 1"
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 1s

configs:
  sigy-config:
    file: ./signatory.yaml
  sigy-secret:
    file: ./signatory-local-secret.json
  gcp-token:
    file: ./gcp-token.json
